name: QScanner Repo Demo

on:
  push:
    branches: [master]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      # Access token for QScanner, stored in GitHub Secrets
      QUALYS_ACCESS_TOKEN: ${{ secrets.QUALYS_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install QScanner
        run: |
          # Replace this with your actual QScanner install method
          curl -sSL https://example.com/qscanner/install.sh | bash
          ./qscanner --version

      - name: Run Repo Scan
        run: |
          # QScanner will automatically use QUALYS_ACCESS_TOKEN from the env
          ./qscanner --pod UK1 repo https://github.com/postmanlabs/httpbin.git --report-format sarif

      - name: Find SARIF file
        id: find_sarif
        run: |
          SARIF_PATH=$(find . -name "*-Report.sarif.json" | head -n 1)
          echo "SARIF_PATH=$SARIF_PATH" >> $GITHUB_ENV
          echo "Found SARIF at $SARIF_PATH"

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ env.SARIF_PATH }}
